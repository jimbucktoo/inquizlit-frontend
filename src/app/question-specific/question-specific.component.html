<div *ngIf="question" class="question-container" [class.hide]="!questionBool">
    <p><b>Question: </b>{{question}}</p>
    <div class="form-group">
        <label for="exampleTextarea"></label>
        <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Enter Answer"></textarea>
    </div>
    <div class="buttons">
        <button class="btn btn-primary margin-right-0">Submit</button>
        <button class="btn btn-secondary margin-left-10 margin-right-0" (click)="hideQuestion()">Show Answers</button>
    </div>
</div>

<div *ngIf="random" class="question-container" [class.hide]="!questionBool">
    <p><b>Question: </b>{{random}}</p>
    <div class="form-group">
        <label for="exampleTextarea"></label>
        <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Enter Answer"></textarea>
    </div>
    <div class="buttons">
        <button class="btn btn-primary margin-right-0">Submit</button>
        <button class="btn btn-secondary margin-left-10 margin-right-0" (click)="hideQuestion()">Show Answers</button>
    </div>
</div>

<div class="question-container-two" [class.hide]="questionBool">
    <div class="question">
        <p><b>Question: </b>{{question}}</p>
        <button class="btn btn-secondary margin-right-0" (click)="hideQuestion()">Return to Question</button>
    </div>
    <div class="answer-container" *ngFor="let answer of answers">
        <div class="votes">
            <fa-icon [icon]="faChevronUp"></fa-icon>
            <div>{{answer.upvotes - answer.downvotes}}</div>
            <fa-icon [icon]="faChevronDown"></fa-icon>
        </div>
        <div class="answer">
            <p><b>Answer: </b>{{answer.answer}}</p>
            <small class="username">User: {{answer.user_id}}</small>
        </div>
    </div>
</div>
<div class="arrows">
    <a href="/specific"><fa-icon [icon]="faChevronLeft" class="left-arrow"></fa-icon></a>
    <a href="/specific"><fa-icon [icon]="faChevronRight" class="right-arrow"></fa-icon></a>
</div>
