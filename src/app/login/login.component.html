<div class='custom-container'>
    <img src='../assets/inQuizlit.png'>
    <form (ngSubmit)='onSubmit()' #LoginForm='ngForm' class='form'>
        <div class='form-group'>
            <input type='email' class='form-control form-border' id='emailInput' aria-describedby='emailHelp' placeholder='Email' name='email' [(ngModel)]='model.email' required>
        </div>
        <div class='form-group'>
            <input type='password' class='form-control form-border' id='passwordInput' placeholder='Password' name='password' [(ngModel)]='model.password' required>
        </div>
        <div class='sign-button'>
            <button type='button' class='btn btn-primary' [disabled]='LoginForm.invalid' (click)='sendToHome()'>Sign In</button>
            <button type='button' class='sign-up-button btn btn-secondary' (click)='sendToSignUp()'>Sign Up</button>
        </div>
    </form>
</div>
