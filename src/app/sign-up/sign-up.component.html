<div class="custom-container">
    <img src="../assets/inQuizlit.png">
    <form (ngSubmmit)="onSubmit()" #NewUserForm="ngForm">
        <div class="form-group">
            <input type="text" class="form-control form-border" id="first_name" placeholder="First Name" name="first_name" [(ngModel)]="model.first_name" >
        </div>
            <div class="form-group">
                <input type="text" class="form-control form-border" id="Last_name" placeholder="Last Name" name="last_name" [(ngModel)]="model.last_name" >
            </div>
                <div class="form-group">
                    <input type="text" class="form-control form-border" id="Username" placeholder="Username" name="username" [(ngModel)]="model.username" >
                </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-border" id="Email" aria-describedby="emailHelp" placeholder="Email" name="email" [(ngModel)]="model.email" >
                    </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-border" id="Password1" placeholder="Password" name="password" [(ngModel)]="model.password" >
                        </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-border" id="Password2" placeholder="Re-enter Password">
                            </div>
                            <div class="sign-button">
                                <button type="submit" [disabled]="NewUserForm.invalid" (click)="newUser()" class="btn btn-primary">Sign Up</button>
                                <button (click)="cancel()" class="btn btn-danger">Cancel</button>
                            </div>
    </form>
</div>
